<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
            <div class="animation start-home"></div>
          </nav>

    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bx-save'></i>DocGuaridian</h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>To Our DocGuaridian.</span></h2>

                <p>Save and Safe Your Document. See Your Document within 30 Sec</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" name="" id="" required>
                        <label for="">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" name="" id="" required>
                        <label for="">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn">Sign In</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="#">
                    <h2>Sign up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" name="" id="" required>
                        <label for="">Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" name="" id="" required>
                        <label for="">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" name="" id="" required>
                        <label for="">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">I agree to the terms and conditions</label>

                    </div>

                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already have an account?<a href="#" class="login-link">Sign in</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>
<script src="script.js" ></script>
</body>

</html>
